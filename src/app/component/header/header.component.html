
<mat-toolbar class="header">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <div>
        <img class="logo" [src]="image" alt="">
      </div>
      
    </button>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="search products">
    </div>
    <span class="fas fa-search search-icon"></span>
    <span class="example-spacer"></span>
    <p-tabMenu  [model]="items2" [activeItem]="activeItem" ></p-tabMenu>
    <button mat-raised-button color="warn" (click)="openDialog()"> + Register</button>

<button routerLink="cart" class="btn btn-primary">
    <i style="font-size: 30px; color: aliceblue;" class="fas fa-cart-plus"></i>
    <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
</button>


  </mat-toolbar>
