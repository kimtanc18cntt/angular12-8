<mat-toolbar class="header" [ngStyle]="{backgroundColor:'var(--gray-900)'}">
  <span style="color: #fff;">CRYPTO CHECKER YT</span>
  <span class="example-spacer"></span>

  <span class="example-spacer"></span>

  <mat-form-field class="Curr" style="color: #fff;">
    <mat-select (valueChange)="sendCurrency($event)" class="text-sm" [(ngModel)]="selectedCurrency">
      <mat-option selected value="INR">INR</mat-option>
      <mat-option value="USD">USD</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="carts">
    <button routerLink="cart" class="btn btn-primary">
      <i style="font-size: 30px; color: aliceblue;" class="fas fa-cart-plus"></i>
      <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
    </button>
  </div>

</mat-toolbar>
