
<p-table [value]="user" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
          <th>Username</th>
          <th>Sex</th>
          <th>Birth day</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Subject</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
      <tr>
          <td>{{user.username}}</td>
          <td>{{user.Sex}}</td>
          <td>{{user.birth}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.email}}</td>
          <td>{{user.type}}</td>
      </tr>
  </ng-template>
</p-table>
